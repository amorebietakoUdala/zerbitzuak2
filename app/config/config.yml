imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: eu
    cache_type: file_system

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.root_dir%/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'
        less:
            node: "C:\\Program Files\\nodejs\\node.exe"
            node_paths: ["C:\\Users\\ibilbao\\AppData\\Roaming\\npm\\node_modules"]
            apply_to: "\\.less$"

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
        - bootstrap_4_layout.html.twig
    globals:
        images_uploads_url: "%images_uploads_url%"
    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/../var/data/data.sqlite"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

        schema_filter: ~^(?!view_)~

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.default
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\Erabiltzailea
    from_email:
        address: "informatika@amorebieta.eus"
        sender_name: "Informatika Amorebieta"
    registration:
        form:
            type: AppBundle\Controller\Web\Admin\ErabiltzaileaFormType
    resetting:
        token_ttl: 7200

sensio_framework_extra:
    view:
        annotations: true


fos_rest:
    access_denied_listener: true
    exception: true # Activates the FOSRestBundle exception controller
    service:
        view_handler: fos_rest.view_handler.default
    view:
        formats:
            json: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
        empty_content: 204
        view_response_listener: 'force'
    param_fetcher_listener: true
    body_listener: true
    versioning: true
    format_listener:
        enabled: true
        rules:
            - { path: '^/rest', priorities: ['json'] }
            - { path: '^/', priorities: ['html'] }

nelmio_api_doc:
    name: APIRestDoc
    motd:
        template: 'NelmioApiDocBundle::Components/motd.html.twig'

jms_serializer:
    property_naming:
        separator: _
        lower_case: true
        enable_cache: true