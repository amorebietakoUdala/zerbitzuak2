AppBundle\Entity\Eskatzailea:
    eskatzailea_{1..10}:
        izena: <izenak()> <lastname()>
        telefonoa: <numberbetween(600000000,699999999)>
        faxa: <numberbetween(600000000,699999999)>
        nan: <numberbetween(1000000,69999999)>A
        helbidea: <streetAddress()>
        emaila: <freeEmail()>
        herria: <city()>
        postaKodea: <numberbetween(0,50000)>

AppBundle\Entity\Erantzuna:
    erantzuna_{1..30}:
        erantzuna: <text(200)>
        eskakizuna: '@eskakizuna_*'
        erantzulea: '@erabiltzailea_*'
        noiz: <dateTimeBetween('-3 months', 'now')>

AppBundle\Entity\Eskakizuna:
    eskakizuna_{1..100}:
        eskatzailea: '@eskatzailea_*'
        lep: <numberbetween(600000,699999)>
        eskakizunMota: '@eskakizunMota*'
        jatorria: '@jatorria*'
        mamia: <text(200)>
        kalea: <streetAddress()>
        zerbitzua: '@zerbitzua_*'
        enpresa: '@enpresa_*'
        noiz: <dateTimeBetween('-3 years', 'now')>
        noizBidalia: <dateTimeBetween('-3 months', 'now')>
        itxieraData: <dateTimeBetween('-3 months', 'now')>
        egoera: '@egoera*'
        norkInformatua: '@erabiltzailea_*'
        norkErreklamatua: '@erabiltzailea_*'
