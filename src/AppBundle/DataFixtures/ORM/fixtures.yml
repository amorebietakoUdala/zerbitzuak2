AppBundle\Entity\Enpresa:
    enpresa_{1..22}:
        izena: <company()>
        ordena: <current()>
        aktibatua: '50%? 1 : 0'

AppBundle\Entity\Erabiltzailea:
    erabiltzailea_{1..10}:
        izena: arduraduna<current()>
        email: <freeEmail()>
        telefonoa: <numberbetween(600000000,699999999)>
        telefonoa2: <numberbetween(600000000,699999999)>
        username: arduraduna<current()>
        plainpassword: arduraduna<current()>
        enabled: '50%? 1 : 0'
        enpresa: '@enpresa_*'
        ordena: <current()>
        roles: [ROLE_ARDURADUNA]
    admin:
        izena: admin
        username: admin
        email: admin@amorebieta.eus
        plainpassword: admin
        enabled: true
        roles: [ROLE_ADMIN]
    kanpoko_teknikaria:
        izena: kanpoko_teknikaria
        username: tek1
        email: <freeEmail()>
        plainpassword: tek1
        enabled: true
        roles: [ROLE_KANPOKO_TEKNIKARIA]
        enpresa: '@enpresa_*'
    informatzailea:
        izena: inform1
        username: inform1
        email: <freeEmail()>
        plainpassword: inform1
        enabled: true
        roles: [ROLE_INFORMATZAILEA]

AppBundle\Entity\Zerbitzua:
    zerbitzua_{1..10}:
        izena_es: <zerbitzuak_es()>
        izena_eu: <zerbitzuak_eu()>
        enpresa: '@enpresa_*'
        ordena: <current()>
        aktibatua: '50%? 1 : 0' 

